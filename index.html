<!DOCTYPE html>

<body onclick="Logar()"> 
    
    <script type="text/javascript" src="comando.js"></script>
    <section>
   <div class="calculadora">
        <span style="font-size: 7pt;"></span>   Calculadora<janela style="position:relative;left:50%;"><button id="janela">—</button><button id="janela">□</button id="janela"><button class="janelax"id="janelax">X</button><br></janela>

    <div style="display: inline-flex;">
  
  <a name="resultado" id="resultado" type="number"></a>
      <input type="text" id="holder" placeholder="0" style="border: none;">
   </div>
<table style="position: relative;top:21.3%;margin-left: 7%;">
    <tr> 
        <td>MC</td>
        <td>MR</td>
        <td>M+</td>
        <td>M-</td>
        <td>MS</td>
        <td>M </td>

</table>
  
 <div class="botoes">
        <button class="res" id="porcento" onclick="Porcento('%')">%</button>
        <button  class="res" id="limpatudo" onclick="LimpaTudo('reset')">CE</button>
        <button class="res" id="limpa" onclick="Limpa()">C</button>
        <button class="res" id="dividir" onclick="Limpa()"><=</button>
        <div style="font-size: 2pt;"> </div>
        <button class="res" id="sete" onclick="Umpranumero()">¹/x</button>
        <button class="res" id="oito" onclick="Exponencial()">x²</button>
        <button class="res" id="nove" onclick="Radical()">²vx</button>
        <button class="res" id="vezes" onclick="Dividir('/')">÷</button>
        <div style="font-size: 2pt;"> </div>
        <button class="resnumero" id="sete" onclick="insert('7')">7</button>
        <button class="resnumero" id="oito" onclick="insert('8')">8</button>
        <button class="resnumero" id="nove" onclick="insert('9')">9</button>
        <button class="res" id="vezes" onclick="Vezes('*')">X</button>
        <div style="font-size: 2pt;"> </div>
        <button class="resnumero" id="quatro" onclick="insert('4')">4</button>
        <button class="resnumero" id="cinco" onclick="insert('5')">5</button>
        <button class="resnumero" id="seis" onclick="insert('6')">6</button>
        <button class="res"  id="mais"  onclick="Menos('-')">—</button>
        <div style="font-size: 2pt;"> </div>
        <button class="resnumero" id="um" type="button" onclick="insert('1')">1</button>
        <button class="resnumero" id="dois" type="button" onclick="insert('2')">2</button>
        <button class="resnumero" id="tres" onclick="insert('3')">3</button>
        <button class="res" id="igual"  onclick="Mais('+')">+</button>
        <div style="font-size: 2pt;"> </div>
        <button class="resnumero" id="um" onclick="MaisMenos()">⁺/-</button>
        <button class="resnumero" id="dois" onclick="insert('0')">0</button>
        <button class="resnumero" id="tres" onclick="Ponto('.')">.</button>
        <button class="resnumero" id="igual" onclick="Calcular('=')">=</button>

 </div>
